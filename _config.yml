# Setup
title: Chinmay Pai
tagline: Musings on life, tech, and other interests
url: https://blog.maych.in
paginate: 10
baseurl: ""
permalink: /:title/

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - vendor

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Chinmay Pai
  url: https://maych.in
  email: chinmaydpai@gmail.com

# Custom vars
version: 3.0.0
